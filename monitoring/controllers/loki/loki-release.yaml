apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: loki
      version: "6.5.0"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: monitoring
      interval: 12h
  values:
    loki:
      auth_enabled: false
      server:
        http_listen_port: 3100
      commonConfig:
        replication_factor: 1
      storage:
        type: "filesystem"

      schemaConfig:
        configs:
          - from: "2024-01-01"
            store: tsdb
            index:
              prefix: loki_index_
              period: 24h
            object_store: filesystem # we're storing on filesystem so there's no real persistence here.
            schema: v13

    simpleScalable:
      enabled: false
    
    singleBinary:
      replicas: 1
    read:
      replicas: 1
    backend:
      replicas: 0
    write:
      replicas: 1


    monitoring:
      selfMonitoring:
        enabled: true
        grafanaAgent:
          installOperator: false
      dashboards:
        enabled: false
      rules:
        enabled: false
        alerting: false