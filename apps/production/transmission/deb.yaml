apiVersion: v1
kind: Pod
metadata:
  name: test-pod
  namespace: ownapps
spec:
  containers:
    - name: test-container
      image: busybox
      command: ['sh', '-c', 'sleep 3600']
      volumeMounts:
        - name: shared-storage
          mountPath: /data
  volumes:
    - name: shared-storage
      persistentVolumeClaim:
        claimName: shared-pvc