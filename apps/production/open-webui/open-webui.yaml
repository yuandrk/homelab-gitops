---
apiVersion: v1
kind: Namespace
metadata:
  name: open-webui
---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: open-webui
  namespace: open-webui
spec:
  interval: 1h
  url: https://open-webui.github.io/helm-charts/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: open-webui
  namespace: open-webui
spec:
  releaseName: open-webui
  interval: 10m
  chart:
    spec:
      chart: open-webui
      sourceRef:
        kind: HelmRepository
        name: open-webui
        namespace: open-webui
      version: 3.0.5
  values:
    ollama:
      enabled: false
    nodeSelector:
      disktype: ssd

    ingress:
      enabled: true
      ingressClassName: traefik
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: "smart.yuandrk.net"
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - hosts:
            - "smart.yuandrk.net"
          secretName: ia-ingress-prod

    extraEnvVars:
    - name: OPENAI_API_KEY
      valueFrom:
        secretKeyRef:
          name: openai-api-key
          key: api-key
  
