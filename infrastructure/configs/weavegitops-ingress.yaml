---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: weavegitops-ingress
  namespace: flux-system

spec:
  rules:
    - host: "weave.yuandrk.net"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ww-gitops-weave-gitops
                port:
                  number: 80
