apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: loki
      version: "6.6.5" 
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: monitoring
      interval: 12h
  values:
    loki:
      auth_enabled: false
      commonConfig:
        replication_factor: 1
      storage:
        type: "filesystem"
      schema_config:
        configs:
          - from: "2020-10-24"
            store: boltdb
            object_store: filesystem
            schema: v11
            index:
              prefix: index_
              period: 168h
    deploymentMode: SingleBinary
    singleBinary:
      replicas: 1
    simpleScalable:
      read:
        replicas: 0
      write:
        replicas: 0
      backend:
        replicas: 0